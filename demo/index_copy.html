<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Slick-lightbox by mreq</title>
    <link href="./slick.css" rel="stylesheet">
    <link href="./slick-theme.css" rel="stylesheet">
    <link href="./slick-lightbox.css" rel="stylesheet">
    <style>
      .thumbnail img { width: 100%; display: block; }
      h2 { margin-top: 30px; }
      .container { max-width: 480px; margin: auto;}
    </style>
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="./slick.js"></script>
    <script src="./slick-lightbox.js"></script>
  </head>
  <body>
    <div class="container">
      <h2 id="slick">Existing slick</h2>
      <div id="slick-demo">
        demo1 x 3
        <div class="item"><img src="http://placekitten.com/800/600" alt=""
            width="480" height="300"></div>
        <div class="item"><img src="http://placekitten.com/510/809" alt=""
            width="480" height="300"></div>
        <div class="item"><img src="http://placekitten.com/960/636" alt=""
            width="480" height="300"></div>
      </div>

      <div id="slick-demo2">
        Demo2 x 4
        <div class="item"><img src="http://placekitten.com/480/320" alt=""
            width="480" height="300"></div>
        <div class="item"><img src="http://placekitten.com/1011/506" alt=""
            width="480" height="300"></div>
        <div class="item"><img src="http://placekitten.com/1069/536" alt=""
            width="480" height="300"></div>
        <div class="item"><img src="http://placekitten.com/1049/516" alt=""
            width="480" height="300"></div>
      </div>

      <script type="text/javascript">
        $('#slick-demo, #slick-demo2').slick();
        $('#slick-demo, #slick-demo2').slickLightbox({
          src: 'src',
          itemSelector: '.item img'
        });
      </script>
    </div>

  </body>
</html>
