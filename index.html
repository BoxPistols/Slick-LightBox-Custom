<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0,
      maximum-scale=1.0, minimum-scale=1.0">

    <title>Slick-lightbox by mreq</title>
    <link href="./src/slick.css" rel="stylesheet" />
    <link href="./src/slick-theme.css" rel="stylesheet" />
    <link href="./src/slick-lightbox.css" rel="stylesheet" />
    <style>
      .thumbnail img {
        width: 100%;
        display: block;
      }
      h2 {
        margin-top: 30px;
      }
      .container {
        max-width: 480px;
        margin: auto;
      }
    </style>
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="./src/slick.js"></script>
    <script src="./src/slick-lightbox.js"></script>
    <script src="./src/js/app.js"></script>
  </head>
  <body>
    <div class="container">
      <h2 id="slick">Existing slick</h2>
      <div id="slick-demo">
        <div class="item" title="room-1">
          <img class="altText" src="./src/img/JPG/room-1.jpg" alt="room-1"
            title="hoge" />
        </div>

        <div class="item">
          <img
            src="./src/img/JPG/room-2.jpg"
            alt="room-2"
            title="room-2"
            />
        </div>

        <div class="item">
          <img src="./src/img/JPG/room-3.jpg" alt="room-3" title="room-3" />
        </div>

        <div class="item">
          <img src="./src/img/JPG/room-4.jpg" alt="room-4" title="room-4" />
        </div>
        <div class="item">
          <img src="./src/img/JPG/room-5.jpg" alt="room-5" title="room-5" />
        </div>
        <div class="item">
          <img src="./src/img/JPG/room-6.jpg" alt="room-6" title="room-6" />
        </div>
        <div class="item">
          <img src="./src/img/JPG/room-7.jpg" alt="room-7" title="room-7" />
        </div>
        <div class="item">
          <img src="./src/img/JPG/room-8.jpg" alt="room-8" title="room-8" />
        </div>
        <div class="item">
          <img src="./src/img/JPG/room-9.jpg" alt="room-9" title="room-9" />
        </div>

        <!--
        <div class="item"><img src="http://placekitten.com/800/600" alt=""
            width="480" height="300"></div>
        <div class="item"><img src="./src/img/JPG/room-1.jpg" alt="room-1"></div>
        <div class="item"><img src="http://placekitten.com/510/809" alt=""
            width="480" height="300"></div>
        <div class="item"><img src="http://placekitten.com/960/636" alt=""
            width="480" height="300"></div> -->
      </div>

      <div id="slick-demo2">
        Demo2 x 4
        <div class="item">
          <img
            src="http://placekitten.com/440/840"
            alt=""
            width="480"
            height="300"
            />
        </div>

        <div class="item">
          <img
            src="http://placekitten.com/1011/506"
            alt=""
            width="480"
            height="300"
            />
        </div>

        <div class="item">
          <img
            src="http://placekitten.com/1069/536"
            alt=""
            width="480"
            height="300"
            />
        </div>

        <div class="item">
          <img
            src="http://placekitten.com/1049/516"
            alt=""
            width="480"
            height="300"
            />
        </div>
      </div>

      <script type="text/javascript">
        $('#slick-demo, #slick-demo2').slick()
        $('#slick-demo, #slick-demo2').slickLightbox({
          src: 'src',
          itemSelector: '.item img'
        })
      </script>
    </div>
  </body>
</html>
